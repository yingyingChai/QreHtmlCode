<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>
    <script type="text/javascript" src="Echarts/echarts.min.js"></script>
    <script type="text/javascript" src="Echarts/echarts-gl.min.js"></script>
    <script type="text/javascript" src="Echarts/ecStat.min.js"></script>
    <script type="text/javascript" src="Echarts/dataTool.min.js"></script>
    <script type="text/javascript" src="Echarts/bmap.min.js"></script>
    <script type="text/javascript" src="Echarts/simplex.js"></script>
    <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};
        option = null;
        option = {
            backgroundColor: '#000',
            globe: {
                baseTexture: "image/world.topo.bathy.200401.jpg",
                heightTexture: "image/world.topo.bathy.200401.jpg",
                displacementScale: 0.04,
                shading: 'realistic',
                environment: 'image/starfield.jpg',
                realisticMaterial: {
                    roughness: 0.9
                },
                postEffect: {
                    enable: true
                },
                light: {
                    main: {
                        intensity: 5,
                        shadow: true
                    },
                    ambientCubemap: {
                        texture: 'image/1234.jpeg',
                        diffuseIntensity: 0.2
                    }
                }
            }
        };
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    </script>
</body>
</html>

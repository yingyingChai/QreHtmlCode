                                            <th style="width:400px">Created (创建时间)</th>

                            <h5>Have Feedback (已反馈)</h5>
                        </div>
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover dataTables-example" id="result" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th>Subject (主题)</th>
                                            <th>Created By (创建人)</th>
                                            <th>Created (创建时间)</th>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    var user = getUser();
    var result = [], noResult = [];
    $.ajax({
        url: _spPageContextInfo.webAbsoluteUrl + "/_api/web/lists/getbytitle('任务')/Items?$select=ID,Title,coupleBack,Created,Author,Author/Id,Author/Title,Body,AssignedTo,AssignedTo/Id,AssignedTo/Title,FeedbackPeople,FeedbackPeople/Id,FeedbackPeople/Title,Department,Department/Title&$expand=Author/Id,AssignedTo/Id,FeedbackPeople/Id,Department/Title&$filter=AssignedTo/Id eq '" + user.Id + "'&$orderby=Created desc&$top=99999999",
        type: "GET",
        headers: { "accept": "application/json;odata=verbose" },
        success: function (data) {
            if (data.d.results) {
                data.d.results.forEach(function (i) {
                    var url = "http://eip.unisoc.com/sites/app/SuggestionOthers/Lists/Tasks/EditForm.aspx?ID=" + i.Id + "&Source=http://eip.unisoc.com/sites/app/SuggestionOthers/SitePages/Home.aspx";
                    //var _url = '<a class="AColor" target="_blank" href="' + url + '"><i class="zmdi zmdi-comment-outline" style="margin-right: 20px;"></i>' + i.Title + '</a>';
                    var _url = '<a class="AColor" href="' + url + '"><i class="zmdi zmdi-comment-outline" style="margin-right: 20px;"></i>' + i.Title + '</a>'
                    if (i.FeedbackPeople.Id == user.Id) {
                        var data = [];
                        data.push(_url);
                        data.push(i.Author.Title);
                        data.push(new Date(i.Created).Format("yyyy-MM-dd hh:mm:ss"));
                        data.push(i.Body);
                        data.push(i.coupleBack);
                        result.push(data);
                    } else {
                        var data = [];
                        data.push(_url);
                        data.push(i.Author.Title);
                        data.push(new Date(i.Created).Format("yyyy-MM-dd hh:mm:ss"));
                        data.push(i.Body);
                        data.push(i.Department.Title);
                        noResult.push(data);
                    }
                })
                $(document).ready(function () {
                    $('#noResult').DataTable({
                        pageLength: 25,
                        responsive: true,
                        data: noResult,
                        order: [[2, "desc"]]
                    });
                    $('#result').DataTable({
                        pageLength: 25,
                        responsive: true,
                        data: result,
                        order: [[2, "desc"]]
                    });

                });
            }
        },
        error: function (xhr) {
            alert(xhr.status + ': ' + xhr.statusText);
        }
    });
</script>

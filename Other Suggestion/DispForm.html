<style>
    /*覆盖默认样式*/
    #onetIDListForm {
        background: #fff;
        padding: 0 13px 0 16px;
    }
    /*% Complete添加%号的*/
    input[title="% Complete"] {
        width: 96% !important;
    }
    /*定义Option*/
    option {
        color: #00BCD4;
    }
    /*下划线*/
    .ms-formtable .ms-formlabel, .ms-formtable .ms-formbody {
        border-bottom: none;
    }
    /*hover变色*/
    .ms-formtable tr:hover {
        background-color: #fff;
    }
    /*label 蓝色显示*/
    .ms-formlabel h3.ms-standardheader {
        color: #23c6c8;
        font-weight: 700;
    }
    /*组选择器,文本域*/
    .sp-peoplepicker-topLevel, .ms-rtefield, .sp-peoplepicker-editorInput {
        border-top: none;
        border-right: none;
        border-left: none;
        border-bottom-color: #d8d8d8;
    }
    /*Assigned To*/
    #onetIDListForm .sp-peoplepicker-topLevel {
        border: none;
        padding-left: 0;
        width: 100%;
    }

    input[type=password]:hover, input[type=text]:hover, input[type=file]:hover, textarea:hover, .sp-peoplepicker-topLevel:hover, .ms-inputBox:hover {
        border-color: #2196f3 !important;
    }
    /*输入框变长*/
    .ms-formtable input[size="11"] {
        width: 98%;
    }

    .ms-formtable input[size="1"] {
        max-width: 100% !important;
    }
    /*td添加内边距*/
    .ms-formtable td:not(.ms-dtinput) {
        padding: 4px 5px 4px 22px;
    }

    .ms-dtinput, .ms-dttimeinput {
        width: 100%;
    }
    /*table的表框线*/
    .ms-formtable {
        border: 1px solid #d8d8d8;
    }
    /*标题样式*/
    #tableHeader td {
        //background-color: #23c6c8;
        background-color: #23c6c8;
        vertical-align: middle;
        text-align: center;
        height: 48px;
        color: #fff;
        font-size: 20px;
        font-weight: 700;
    }
    /*按钮样式*/
    #onetIDListForm input[type=button] {
        background-color: #23c6c8 !important;
        font-weight: bold;
        font-size: 14px;
    }

    #onetIDListForm input[type=password], #onetIDListForm input[type=text], #onetIDListForm input[type=file], #onetIDListForm select {
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        box-shadow: none;
        border-top: none;
        border-right: none;
        border-left: none;
        outline: none;
        -webkit-border-radius: 0;
        -moz-border-radius: 0;
        border-radius: 0;
        border-bottom-color: #d8d8d8;
        width: 100%;
        -webkit-transition: all;
        -o-transition: all;
        transition: all;
        -webkit-transition-duration: 300ms;
        transition-duration: 300ms;
    }

    .fg-toggled {
        border-bottom-color: #2196f3 !important;
    }

    .ms-formtoolbar {
        margin-top: 20px;
    }

    #onetIDListForm input[type=button] {
        border: 0
    }

    .ms-asset-icon {
        width: 16px !important;
        height: 16px !important;
    }

    td img {
        width: 300px;
        height: 300px;
    }
</style>
<script type="text/javascript">
    $(document).ready(function () {
		$("#SPFieldLableShowField").html("Admin服务邮箱：admin.division@spreadtrum.com<br>HR服务邮箱：hr.division@spreadtrum.com<br>IT服务邮箱：itsupport@spreadtrum.com <br>Marketing服务邮箱：marketing@spreadtrum.com")
        lineChange();
        addTableHeader();
		$("#WebPartWPQ2")[0].children[0].style.width="90%"
		$("#WebPartWPQ2")[0].children[0].style.marginLeft="5%"
    });
    function lineChange(){
        $('body').on('focus', 'input', function(){
            $(this).addClass('fg-toggled');
        });

        $('body').on('blur', 'input', function(){
            $(this).removeClass('fg-toggled');
        });
    }
    function addTableHeader(){
        var tr = $("<tr id='tableHeader'><td colspan='4'>View Suggestion</td></tr></div>");
        $('div[id^="WebPartWPQ"] .ms-formtable>tbody').prepend(tr);
    }

</script>

<link href="../css/animate.css" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">
<script src="../js/bootstrap.min.js"></script>
<script src="../js/Product.js"></script>
<script src="../js/plugins/dataTables/datatables.min.js"></script>
<style>
    .AColor {
        color: #1ab394 !important;
    }

    .classButtom {
        float: right;
        margin-bottom: 0px;
    }

    .float-e-margins .btn {
        margin-bottom: 0px !important;
    }

    .table > caption + thead > tr:first-child > td, .table > caption + thead > tr:first-child > th, .table > colgroup + thead > tr:first-child > td, .table > colgroup + thead > tr:first-child > th, .table > thead:first-child > tr:first-child > td, .table > thead:first-child > tr:first-child > th {
        text-transform: capitalize;
    }

        #MySuggestion tbody tr td img {
            width: 150px;
            height: 150px;
        }
    #MySuggestion th {
        width: 400px !important
    }
    .ms-asset-icon {
        width: 16px !important;
        height: 16px !important;
    }
</style>
<div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>My Suggestions List (我的建议)</h5>
                        </div>
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover dataTables-example" id="MySuggestion" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th style="width:400px">Subject (主题)</th>
                                            <th style="width:400px">Created (创建时间)</th>
                                            <th style="width:400px">Content (内容)</th>
                                            <th style="width:400px">Department (处理部门)</th>
                                            <th style="width:400px">Feedback (反馈内容)</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var user = getUser();
    var MySuggestion = [];
    $.ajax({
        url: _spPageContextInfo.webAbsoluteUrl + "/_api/web/lists/getbytitle('任务')/Items?$select=ID,Title,coupleBack,Created,Author,Author/Id,Author/Title,Body,AssignedTo,AssignedTo/Id,AssignedTo/Title,FeedbackPeople,FeedbackPeople/Id,FeedbackPeople/Title,Department,Department/Title&$expand=Author/Id,AssignedTo/Id,FeedbackPeople/Id,Department/Title&$filter=Author/Id eq '" + user.Id + "'&$orderby=Created desc&$top=99999999",
        type: "GET",
        headers: { "accept": "application/json;odata=verbose" },
        success: function (data) {
            if (data.d.results) {
                data.d.results.forEach(function (i) {
                    var url = "http://eip.unisoc.com/sites/app/SuggestionOthers/Lists/Tasks/DispForm.aspx?ID=" + i.Id + "&Source=http://eip.unisoc.com/sites/app/SuggestionOthers/SitePages/Home.aspx";
                    //var _url = '<a class="AColor" target="_blank" href="' + url + '"><i class="zmdi zmdi-comment-outline" style="margin-right: 20px;"></i>' + i.Title + '</a>';
                    var _url = '<a class="AColor" href="' + url + '"><i class="zmdi zmdi-comment-outline" style="margin-right: 20px;"></i>' + i.Title + '</a>'
                    var data = [];
                    data.push(_url);
                    data.push(new Date(i.Created).Format("yyyy-MM-dd hh:mm:ss"));
                    data.push(i.Body);
                    data.push(i.Department.Title);
                    data.push(i.coupleBack ? i.coupleBack : '-');
                    MySuggestion.push(data);
                })
                $(document).ready(function () {
                    $('#MySuggestion').DataTable({
                        pageLength: 25,
                        responsive: true,
                        data: MySuggestion,
                        order: [[1, "desc"]]
                    });
                });
            }
        },
        error: function (xhr) {
            alert(xhr.status + ': ' + xhr.statusText);
        }
    });
</script>

<style>
    .AColor {
        color: #1ab394 !important;
    }

    .classButtom {
        float: right;
        margin-bottom: 0px;
    }

    .float-e-margins .btn {
        margin-bottom: 0px !important;
    }
</style>
<div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>我的发帖</h5>
                            <div id="AskNew" title="Create new cluster" class="btn btn-primary btn-sm classButtom" onclick="chooseType()"><i class="zmdi zmdi-plus"></i> <span class="bold">Ask question</span></div>
                        </div>
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th>Author</th>
                                            <th>Time</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function chooseType() {
        layer.confirm('请选择发帖主题', {
            btn: ['展锐社团', '信息万花筒'] //按钮
        }, function () {
            var urlTitle = _spPageContextInfo.webAbsoluteUrl + "/Lists/UnisocClub/NewForm.aspx?Source=" + _spPageContextInfo.webAbsoluteUrl + "/SitePages/UnisocClub.aspx";
            window.location.href = urlTitle;
        }, function () {
            var urlTitle = _spPageContextInfo.webAbsoluteUrl + "/Lists/InformationKaleidoscope/NewForm.aspx?Source=" + _spPageContextInfo.webAbsoluteUrl + "/SitePages/InformationKaleidoscope.aspx";
            window.location.href = urlTitle;
        });
    }
    var user = getUser();
    var AllData = [], DataList = [];
    $.ajax({
        url: _spPageContextInfo.webAbsoluteUrl + "/_api/web/lists/getbytitle('UnisocClub')/Items?$select=ID,FileRef,ContentTypeId,ParentItemID,LinkTitle,Author,Created,Author/Id,Author/Title&$expand=Author/Id&$filter=Author/Id eq '" + user.Id + "'&$orderby=Created desc&$top=99999999",
        type: "GET",
        headers: { "accept": "application/json;odata=verbose" },
        success: function (data) {
            if (data.d.results) {
                var result = data.d.results;
                var UnisocClub = data.d.results.forEach(function (i) {
                    if (i.ParentItemID == null) {
                        var data = [];
                        var url = _spPageContextInfo.webAbsoluteUrl + "/Lists/UnisocClub/Flat.aspx?RootFolder=" + encodeURI(i.FileRef) + "&FolderCTID=" + i.ContentTypeId;
                        var _url = '<a  class="AColor" target="_blank" href="' + url + '"><i class="zmdi zmdi-comment-outline" style="margin-right: 20px;"></i>' + i.LinkTitle + '</a>'
                        data.push(_url);
                        data.push(i.Author.Title);
                        data.push(new Date(i.Created).Format("yyyy-MM-dd hh:mm:ss"))
                        DataList.push(data);
                    }
                });
            }
            $.ajax({
                url: _spPageContextInfo.webAbsoluteUrl + "/_api/web/lists/getbytitle('InformationKaleidoscope')/Items?$select=ID,FileRef,ContentTypeId,ParentItemID,LinkTitle,Author,Created,Author/Id,Author/Title&$expand=Author/Id&$filter=Author/Id eq '" + user.Id + "'&$orderby=Created desc&$top=99999999",
                type: "GET",
                headers: { "accept": "application/json;odata=verbose" },
                success: function (data) {
                    if (data.d.results) {
                        var result = data.d.results;
                        var InformationKaleidoscope = data.d.results.forEach(function (i) {
                            if (i.ParentItemID == null) {
                                var data = [];
                                var url = _spPageContextInfo.webAbsoluteUrl + "/Lists/InformationKaleidoscope/Flat.aspx?RootFolder=" + encodeURI(i.FileRef) + "&FolderCTID=" + i.ContentTypeId;
                                var _url = '<a class="AColor" target="_blank" href="' + url + '"><i class="zmdi zmdi-comment-outline" style="margin-right: 20px;"></i>' + i.LinkTitle + '</a>'
                                data.push(_url);
                                data.push(i.Author.Title);
                                data.push(new Date(i.Created).Format("yyyy-MM-dd hh:mm:ss"))
                                DataList.push(data);
                            }
                        });
                    }
                    $(document).ready(function () {
                        $('.dataTables-example').DataTable({
                            pageLength: 25,
                            responsive: true,
                            data: DataList,
                            order: [[2, "desc"]]
                        });

                    });
                },
                error: function (xhr) {
                    alert(xhr.status + ': ' + xhr.statusText);
                }
            });
        },
        error: function (xhr) {
            alert(xhr.status + ': ' + xhr.statusText);
        }
    });
</script>

<script>
    function HrefUrl() {
        var urlTitle = _spPageContextInfo.webAbsoluteUrl + "/Lists/UnisocClub/NewForm.aspx?Source=" + _spPageContextInfo.webAbsoluteUrl + "/SitePages/UnisocClub.aspx";
        window.location.href = urlTitle;
    }
    var AllData = [], DataList = [];
    $(function () {
        $.ajax({
            url: _spPageContextInfo.webAbsoluteUrl + "/_api/web/lists/getbytitle('UnisocClub')/Items?$select=ID,FileRef,ContentTypeId,ParentItemID,LinkTitle,Author,Created,Author/Id,Author/Title&$expand=Author/Id&$orderby=Created desc&$top=99999999",
            type: "GET",
            headers: { "accept": "application/json;odata=verbose" },
            success: function (data) {
                if (data.d.results) {
                    var result = data.d.results;
                    var UnisocClub = data.d.results.forEach(function (i) {
                        if (i.ParentItemID == null) {
                            var data = [];
                            var url = _spPageContextInfo.webAbsoluteUrl + "/Lists/UnisocClub/Flat.aspx?RootFolder=" + encodeURI(i.FileRef) + "&FolderCTID=" + i.ContentTypeId;
                            var _url = '<a  class="AColor" target="_blank" href="' + url + '"><i class="zmdi zmdi-comment-outline" style="margin-right: 20px;"></i>' + i.LinkTitle + '</a>'
                            data.push(_url);
                            data.push(i.Author.Title);
                            data.push(new Date(i.Created).Format("yyyy-MM-dd hh:mm:ss"))
                            DataList.push(data);
                        }
                    });
                    $('.dataTables-example').DataTable({
                        pageLength: 25,
                        responsive: true,
                        data: DataList,
                        order: [[2, "desc"]]
                    });
                }
            },
            error: function (xhr) {
                alert(xhr.status + ': ' + xhr.statusText);
            }
        });
    })
    Date.prototype.Format = function (fmt) { //author: meizz
        var o = {
            "M+": this.getMonth() + 1,                 //月份
            "d+": this.getDate(),                    //日
            "h+": this.getHours(),                   //小时
            "m+": this.getMinutes(),                 //分
            "s+": this.getSeconds(),                 //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds()             //毫秒
        };
        if (/(y+)/.test(fmt))
            fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt))
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }
</script>

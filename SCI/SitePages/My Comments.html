<script>
    function chooseType() {
        layer.confirm('请选择发帖主题', {
            btn: ['展锐社团', '信息万花筒'] //按钮
        }, function () {
            var urlTitle = _spPageContextInfo.webAbsoluteUrl + "/Lists/UnisocClub/NewForm.aspx?Source=" + _spPageContextInfo.webAbsoluteUrl + "/SitePages/UnisocClub.aspx";
            window.location.href = urlTitle;
        }, function () {
            var urlTitle = _spPageContextInfo.webAbsoluteUrl + "/Lists/InformationKaleidoscope/NewForm.aspx?Source=" + _spPageContextInfo.webAbsoluteUrl + "/SitePages/InformationKaleidoscope.aspx";
            window.location.href = urlTitle;
        });
    }
    var user = getUser();
    var AllData = [], DataList = [], UnisocClubParentId = [], InformationParentId = [], urlList = [], resultList = [];
    Array.prototype.unique2 = function () {
        return this.sort().join(",,").replace(/(,|^)([^,]+)(,,\2)+(,|$)/g, "$1$2$4").replace(/,,+/g, ",").replace(/,$/, "").split(",");
    }
    function HrefUrl(url) {
        window.open(url.replace("&FolderCTID", "&amp;FolderCTID"))
    }
    function getItemById(list, Id, ListName) {
        list.forEach(function (i) {
            if (i.Id == Id) {
                if (i.ParentItemID == null) {
                    if (resultList.indexOf(i) < 0) {
                        resultList.push(i);
                        var data = [];
                        var url = _spPageContextInfo.webAbsoluteUrl + "/Lists/" + ListName + "/Flat.aspx?RootFolder=" + encodeURI(i.FileRef) + "&FolderCTID=" + i.ContentTypeId;
                        var _url = '<a  class="AColor" target="_blank" href="' + url + '"><i class="zmdi zmdi-comment-outline" style="margin-right: 20px;"></i>' + i.LinkTitle + '</a>'
                        data.push(_url);
                        data.push(i.Author.Title);
                        data.push(new Date(i.Created).Format("yyyy-MM-dd hh:mm:ss"))
                        DataList.push(data);
                    }
                } else {
                    getItemById(list, i.ParentItemID, ListName);
                }
            }
        })
    }
    $(function () {
        $.ajax({
            url: _spPageContextInfo.webAbsoluteUrl + "/_api/web/lists/getbytitle('UnisocClub')/Items?$select=ID,FileRef,ContentTypeId,ParentItemID,LinkTitle,Author,Created,Author/Id,Author/Title,Editor/Id,Editor/Title&$expand=Author/Id,Editor/Id&$orderby=Created desc&$top=99999999",
            type: "GET",
            headers: { "accept": "application/json;odata=verbose" },
            success: function (data) {
                if (data.d.results) {
                    var result = data.d.results;
                    var UnisocClub = result.forEach(function (i) {
                        if (i.ParentItemID != null && i.Editor.Id == user.Id) {
                            getItemById(result, i.ParentItemID, "UnisocClub");
                        }
                    });
                }
                $.ajax({
                    url: _spPageContextInfo.webAbsoluteUrl + "/_api/web/lists/getbytitle('InformationKaleidoscope')/Items?$select=ID,FileRef,ContentTypeId,ParentItemID,LinkTitle,Author,Created,Author/Id,Author/Title,Editor/Id,Editor/Title&$expand=Author/Id,Editor/Id&$orderby=Created desc&$top=99999999",
                    type: "GET",
                    headers: { "accept": "application/json;odata=verbose" },
                    success: function (InformationKaleidoscopeData) {
                        if (InformationKaleidoscopeData.d.results) {
                            var InformationKaleidoscopeResult = InformationKaleidoscopeData.d.results;
                            var InformationKaleidoscope = InformationKaleidoscopeResult.forEach(function (i) {
                                if (i.ParentItemID != null && i.Editor.Id == user.Id) {
                                    getItemById(InformationKaleidoscopeResult, i.ParentItemID, "InformationKaleidoscope");
                                }
                            });
                        }
                        $('.dataTables-example').DataTable({
                            pageLength: 25,
                            responsive: true,
                            data: DataList,
                            order: [[2, "desc"]]
                        });
                    },
                    error: function (xhr) {
                        alert(xhr.status + ': ' + xhr.statusText);
                    }
                });
            },
            error: function (xhr) {
                alert(xhr.status + ': ' + xhr.statusText);
            }
        });
    })
</script>

<script type="text/javascript">
    function alertMessage(message) {
        layer.alert(message, {
            icon: 7,
            skin: 'layer-ext-moon'
        })
    }
    var user = getUser();
    var Department = getDepartment(user.LoginName);
    var id = getQueryString("ID");
    var data = getItem(id);
    var HandlerTitle = data.Handler.Title;
    $(function () {
        $("a[name='SPBookmark_Attachments0']").parent().parent().parent().css("display", "none")
        $("a[name='SPBookmark_gUid0']").parent().parent().parent().css("display", "none")
        $("a[name='SPBookmark_CaseStatus']").parent().parent().parent().css("display", "none")
        if (HandlerTitle == user.Title || DepartmentList.indexOf(Department) >= 0) {
            // 拥有处理权限
        } else {
            if (data.CreatedAuthor.Title == user.Title || ViewList.indexOf(user.Title) > 0 || NotificationName.indexOf(user.Title) >= 0) {
                $("a[name='SPBookmark_Amount']").parent().parent().parent().css("display", "none")
            } else {
                layer.msg('您无权查看此Case', {
                    time: 0,
                    btn: ['确认'],
                    yes: function (index) {
                        window.location.href = HomeHTML;
                    }
                });
            }
        }
        lineChange();
        addTableHeader();
    })
    function lineChange() {
        $('body').on('focus', 'input', function () {
            $(this).addClass('fg-toggled');
        });
        $('body').on('blur', 'input', function () {
            $(this).removeClass('fg-toggled');
        });
    }
    function addTableHeader() {
        var tr = $("<tr id='tableHeader'><td colspan='4'>Complaint & Claim Reques</td></tr></div>");
        $('div[id^="WebPartWPQ"] .ms-formtable>tbody').prepend(tr);
    }
</script>

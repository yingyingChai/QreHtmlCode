<div id="AskNew" title="Create new cluster" class="btn btn-primary btn-sm" onclick=HrefUrl()>新建Case</div>
<script>
    function HrefUrl() {
		var s = [];
		var hexDigits = "0123456789abcdef";
		for (var i = 0; i < 36; i++) {
			s[i] = hexDigits.substr(Math.floor(Math.random() * 0x10), 1);
		}
		s[14] = "4";  // bits 12-15 of the time_hi_and_version field to 0010
		s[19] = hexDigits.substr((s[19] & 0x3) | 0x8, 1);  // bits 6-7 of the clock_seq_hi_and_reserved to 01
		s[8] = s[13] = s[18] = s[23] = "-";

		var uuid = s.join("");
        //var urlTitle = "https://sdx.unisoc.com/Lists/RMA/NewForm.aspx?Source=https%3A%2F%2Fsdx%2Eunisoc%2Ecom%2FLists%2FRMA%2FAllItems%2Easpx&Uuid="+uuid;
		var urlTitle="https://sdx.unisoc.com/Lists/RMA/NewForm.aspx?Source=https://sdx.unisoc.com/SitePages/RMA%20Add.aspx?uuid="+uuid+"&Uuid="+uuid;
        window.location.href = urlTitle;
    }
    $(function () {
        var user = getUserInformation();
        var Department = getDepartment(user.LoginName);
        if (Department !="Business Solutions") {
            window.location.href = "https://sdx.unisoc.com/SitePages/RMA%20Add.aspx";
        }
    })
</script>
